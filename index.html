<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div class="image-container">
    <div class="upper" id="image-upper">
      <div class="logo">
        <img src="images/odin-lined.png" height="50px" width="50px">
        <span>ODIN</span>
      </div>
    </div>
    <div class="downer" id="image-downer">
      <p class="image-info">Photo by Halie West on Unsplash</p>
    </div>
  </div>

  <div class="main-container">  

    <div class="upper" id="main-upper">
      <div class="main-text-container">
        <h1>Заказать альтушку никогда не было так просто! Заполни форму ниже и ожидай свою альтушку в течение 5-10
          рабочих дней.</h1>
        <h3>*Наличие альтушки не гаранитруется.</h3>
      </div>
    </div>

    <div class="downer" id="main-downer">
      <div class="form-container">
        <form action="" method="post">
          <legend>Скорее регистрируйся!</legend>
          <div class="form-row">
            <div class="form-item">
              <label for="firstName">Имя</label>
              <input type="text" name="firstName" id="firstName">
            </div>
            <div class="form-item">
              <label for="secondName">Фамилия</label>
              <input type="text" name="secondName" id="secondName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-item">
              <label for="number">Телефон</label>
              <input type="tel" name="number" id="number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password">Пароль</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form-item">
              <label for="confirmPassword">Повторите пароль</label>
              <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
          </div>
        </form>
      </div>
      <div class="buttons-container">

      </div>
    </div>
  </div>
</body>

</html>
